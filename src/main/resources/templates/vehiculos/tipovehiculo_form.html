<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Crear tipo de Vehiculo</title>
</head>
<body>
<div class="container">
    <div th:if="${param.duplicate != null && param.duplicate[0] == 'true'}">
        <div class="alert alert-danger">Tipo de Vehiculo with this name already exists.</div>
    </div>
    <div th:if="${tipovehiculo.id == null}"><h1>Crear tipo de Vehiculo</h1></div>
    <div th:unless="${tipovehiculo.id == null}"><h1>Modificar tipo de Vehiculo</h1></div>

    <form th:action="@{/tipodevehiculos/save}" th:object="${tipovehiculo}" method="post">
        <input type="hidden" th:value="${tipovehiculo.id}"/>
        <div class="m-4">
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Tipo de vehiculo</label>
                <div class="col-sm-4">
                    <input type="text" th:field="*{name}" class="form-control mb-4" required
                           placeholder="Introduzca El Tipo de Vehiculo Nuevo">
                </div>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-info">Guardar</button>
        </div>

    </form>
</div>

</body>
</html>
