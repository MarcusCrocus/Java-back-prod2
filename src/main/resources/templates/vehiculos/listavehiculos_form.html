<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vehiculo</title>
</head>
<body>
<div class="container">
    <h1> Vehiculos</h1>

    <div>
        <table class="table table-bordered">
            <thead class="bg-dark text-white">
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Matricula</th>
                <th>Motor</th>
                <th>Color</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vehiculo : ${listaVehiculos}">
                <td th:text="${vehiculo.id}"></td>
                <td th:text="${vehiculo.tipoVehiculo.name}"></td>
                <td th:text="${vehiculo.matricula}"></td>
                <td th:text="${vehiculo.motor}"></td>
                <td th:text="${vehiculo.color}"></td>
                <td>
                    <!--    TODO: dar estilos a los botones-->
                    <a th:href="@{'/vehiculos/edit/' + ${vehiculo.id}}">Editar</a>
                    <a th:href="@{'/vehiculos/remove/' + ${vehiculo.id}}">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
