<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tipo de Vehiculos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Tipo de Vehiculos</h1>
    <div>
        <table class="table table-bordered">
            <thead class="bg-dark text-white">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${listTipoVehiculos != null and #lists.size(listTipoVehiculos) > 0}"
                th:each="tipovehiculos : ${listTipoVehiculos}">

                <td th:text="${tipovehiculos.id}"></td>
                <td th:text="${tipovehiculos.name}"></td>
                <td>
                    <!--    TODO: dar estilos a los botones-->
                    <a th:href="@{'/tipovehiculos/edit/' + ${tipovehiculos.id}}">Editar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
